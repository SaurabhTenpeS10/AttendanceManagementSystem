<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Your Attendance History</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Selfie</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attendance : ${attendanceHistory}">
                    <td th:text="${attendance.date}"></td>
                    <td th:text="${attendance.time}"></td>
                    <td><img th:src="@{/uploads/selfies/{filename}(filename=${attendance.selfie})}" width="50" height="50" class="img-thumbnail"></td>
                </tr>
            </tbody>
        </table>
        <div th:if="${attendanceHistory.isEmpty()}">
            <p class="alert alert-warning">No attendance records found.</p>
        </div>
    </div>
</body>
</html>
