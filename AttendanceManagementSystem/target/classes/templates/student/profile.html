<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container profile-container">
        <h3 class="text-center">Student Profile</h3>
        <div class="text-center">
            <img th:src="@{/uploads/selfies/{filename}(filename=${student.profilePicture})}" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
        </div>
        <div>
            <p><strong>Name:</strong> <span th:text="${student.fullName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        </div>
        <a href="#" class="btn btn-primary">Edit Profile</a>
    </div>
</body>
</html>
