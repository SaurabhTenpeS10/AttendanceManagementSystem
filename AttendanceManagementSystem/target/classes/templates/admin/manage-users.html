<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Users</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <h3>Students</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.fullName}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.status}"></td>
                            <td>
                                <a th:href="@{/admin/disable-user/{id}(id=${student.id}, userType='student')}" class="btn btn-warning btn-sm">Disable</a>
                                <a th:href="@{/admin/view-profile/{id}(id=${student.id})}" class="btn btn-info btn-sm">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <h3>Teachers</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher : ${teachers}">
                            <td th:text="${teacher.fullName}"></td>
                            <td th:text="${teacher.email}"></td>
                            <td th:text="${teacher.status}"></td>
                            <td>
                                <a th:href="@{/admin/disable-user/{id}(id=${teacher.id}, userType='teacher')}" class="btn btn-warning btn-sm">Disable</a>
                                <a th:href="@{/admin/view-profile/{id}(id=${teacher.id})}" class="btn btn-info btn-sm">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${students.isEmpty() and teachers.isEmpty()}">
            <p class="alert alert-warning">No users found.</p>
        </div>
    </div>
</body>
</html>
